<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=0.6"/>
        <title>Dorm Source</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" title="no title"/>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div class="main-background">
    <div class ="title_holder">
        <div class="title_info">
        Your order has been processed!
        </div>
    </div>
</div>

<div class="form">
    <form style="float: left">
        <table>
            <tr>
                <td id="cell">
                <!-- Data will be appended here. -->
                </td>
            </tr>
        </table>
    </form>
</div>


<script type="text/javascript">
var params = getParams();
var key = unescape(params.key);
var firebase = new Firebase("https://quickdelivery.firebaseio.com");
var request = firebase.child(key);
var data = "";

request.once('value',
    function(dataSnapshot) {
        dataSnapshot.forEach(
            function(childSnapshot) {
                $("#cell").append(childSnapshot.name() + ": " + childSnapshot.val() + "<BR>");
            }
        );
    }
);
</script>


</body>
</html>
